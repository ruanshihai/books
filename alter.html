				<li>

					Author: <input type="text" name="Author" /> <br />
					Published Date: <input type="text" name="Pubdate" /> <br />
					Subject: <input type="text" name="Subject" /> <br />

					Price: <input type="text" name="Price" /> <br />
					AddOn: <input type="text" name="AddOn" /> <br />

				<div id="feedback">

						<tr>
							<th>BookID</th>

				</div>
			</div>
			</div>
			<div>
			</div>
